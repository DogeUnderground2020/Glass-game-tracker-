<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,100;1,300;1,600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                <img class="face" src="images/ily.png" alt="user-face"> 
                <h3>Bigby Wolf</h3>
                <p>Member</p>

                </div>
                <div class="links">
                    <div class="link">
                        <img src="images/twitch.png" alt="twitch">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="images/steam.png" alt="steam">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="images/upcoming.png" alt="new">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="images/library.png" alt="Library">
                        <h2>Library</h2>
                    </div>

                </div>

                <div class="community">
                    <h2>Join the community for more games.</h2>
                    <img src="images/controller.png">
                </div>

            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img  src="images/Days-Gone.png">
                        <div class="card-info">
                            <h2>Days Gone</h2>
                            <p>PC version</p>
                            <div class="progress1"></div>
                        </div>
                        <h2 class="percentage">75%</h2>
                    </div>
                    <div class="card">
                        <img  src="images/Don't-starve.png">
                        <div class="card-info">
                            <h2>Don't Starve</h2>
                            <p>PC version</p>
                            <div class="progress2"></div>
                        </div>
                        <h2 class="percentage">40%</h2>
                    </div>
                    <div class="card">
                        <img  src="images/Grid.png">
                        <div class="card-info">
                            <h2>Grid</h2>
                            <p>PC version</p>
                            <div class="progress3"></div>
                        </div>
                        <h2 class="percentage">5%</h2>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    
</body>
</html>
